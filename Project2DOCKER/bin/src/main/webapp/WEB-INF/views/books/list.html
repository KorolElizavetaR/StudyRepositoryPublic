<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:each = "book : ${books}">
	<a th:href = "@{/books/{id}(id=${book.getBook_id()})}" th:text = "|'${book.getBook_name()}' by ${book.getBook_author()}|"></a>

</body>
</html>
