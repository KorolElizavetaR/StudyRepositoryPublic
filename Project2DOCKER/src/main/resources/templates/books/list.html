<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/books}">
		<input type="text" name = "like" th:value="${like}"/>
		<input type="submit" value = "Искать книгу"/>
	</form>
	<br/>
	<hr/>
<div th:each = "book : ${books}">
	<a th:href = "@{/books/{id}(id=${book.getId()})}" th:text = "|'${book.getBookName()}' by ${book.getBook_author()}|"></a>
	</div>
	<hr/>
	<form action="/people"><input type="submit" value = "Перейти к читателям"></form>
	<form action="/books/add"><input type="submit" value = "Добавить книгу"></form>
	<hr/>
	<p>СТРАНИЦЫ</p>
	<a th:href="@{/books?page=0}" th:value = "0"></a>
</body>
</html>
