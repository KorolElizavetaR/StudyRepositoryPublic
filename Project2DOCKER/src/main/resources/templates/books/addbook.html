<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:method = "POST" th:action = "@{/books/add}" th:object = "${book}">
		<label for="name">Введите название книги:</label>
		<input type="text" th:field = "*{bookName}" id = "name"/>
		<div th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">book_name error</div>
	<br/>
		<label for="author">Введите автора книги:</label>
		<input type="text" th:field = "*{book_author}" id = "author"/>
		<div th:if="${#fields.hasErrors('book_author')}" th:errors="*{book_author}">book_name error</div>
	<br/>
		<input type="submit" value = "Добавить"/>
	</form>
</body>
</html>
